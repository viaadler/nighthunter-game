<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull Slice Game with Slower Initial Speed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #sliceLine {
            position: absolute;
            background-color: white;
            height: 3px;
            transform-origin: left center;
            z-index: 1000;
            pointer-events: none;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }
        .skull {
            position: absolute;
            font-size: 80px;
            user-select: none;
        }
        #gameOverPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="sliceLine"></div>
    <div id="gameInfo"></div>
    <div id="gameOverPopup">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const sliceLine = document.getElementById('sliceLine');
        const gameInfo = document.getElementById('gameInfo');
        const gameOverPopup = document.getElementById('gameOverPopup');
        const finalScore = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        let score = 0;
        let health = 5;
        let timeLeft = 60;
        let isSlicing = false;
        let lastX, lastY;
        let gameInterval;
        let skullInterval;
        let isGameRunning = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createSkull() {
            if (!isGameRunning) return;
            const skull = document.createElement('div');
            skull.className = 'skull';
            skull.textContent = 'üíÄ';
            skull.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            skull.style.top = '-80px';
            skull.dataset.sliced = 'false';
            document.body.appendChild(skull);

            let posY = -80;
            // Slower initial speed with slight randomness
            let speed = 2 + Math.random() * 1;
            // Optional: Increase speed over time
            const speedIncrease = 0.02;

            function animateSkull() {
                if (!isGameRunning) {
                    skull.remove();
                    return;
                }
                posY += speed;
                skull.style.top = posY + 'px';
                
                // Optional: Gradually increase speed
                speed += speedIncrease;

                if (posY > window.innerHeight && skull.dataset.sliced === 'false') {
                    skull.remove();
                    loseHealth();
                    return;
                }

                if (posY <= window.innerHeight) {
                    requestAnimationFrame(animateSkull);
                } else {
                    skull.remove();
                }
            }

            animateSkull();
        }

        function loseHealth() {
            health--;
            updateGameInfo();
            if (health <= 0) {
                endGame();
            }
        }

        function startSlicing(e) {
            if (!isGameRunning) return;
            isSlicing = true;
            updateSlice(e);
        }

        function stopSlicing() {
            isSlicing = false;
            sliceLine.style.width = '0px';
        }

        function updateSlice(e) {
            if (!isSlicing || !isGameRunning) return;

            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;

            if (lastX && lastY) {
                const length = Math.hypot(x - lastX, y - lastY);
                const angle = Math.atan2(y - lastY, x - lastX) * 180 / Math.PI;
                
                sliceLine.style.width = `${length}px`;
                sliceLine.style.transform = `rotate(${angle}deg)`;
                sliceLine.style.left = `${lastX}px`;
                sliceLine.style.top = `${lastY}px`;

                checkCollisions(lastX, lastY, x, y);
            }

            lastX = x;
            lastY = y;
        }

        function checkCollisions(startX, startY, endX, endY) {
            document.querySelectorAll('.skull').forEach(skull => {
                if (skull.dataset.sliced === 'false') {
                    const rect = skull.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    if (lineIntersectsCircle(startX, startY, endX, endY, centerX, centerY, rect.width / 2)) {
                        sliceSkull(skull);
                    }
                }
            });
        }

        function lineIntersectsCircle(x1, y1, x2, y2, cx, cy, r) {
            const dx = cx - x1;
            const dy = cy - y1;
            const ex = x2 - x1;
            const ey = y2 - y1;
            const t = (dx * ex + dy * ey) / (ex * ex + ey * ey);
            const t_clamped = Math.max(0, Math.min(1, t));
            const closestX = x1 + t_clamped * ex;
            const closestY = y1 + t_clamped * ey;
            const distance = Math.hypot(closestX - cx, closestY - cy);
            return distance <= r;
        }

        function sliceSkull(skull) {
            skull.textContent = 'üí•';
            skull.dataset.sliced = 'true';
            const basePoints = 10;
            const timeMultiplier = 1 + (60 - timeLeft) / 60;
            score += Math.floor(basePoints * timeMultiplier);
            updateGameInfo();
            setTimeout(() => {
                skull.remove();
            }, 200);
        }

        function updateGameInfo() {
            gameInfo.innerHTML = `Score: ${score}<br>Health: ${'‚ù§Ô∏è'.repeat(health)}<br>Time: ${timeLeft}s`;
        }

        function startGame() {
            isGameRunning = true;
            score = 0;
            health = 5;
            timeLeft = 60;
            updateGameInfo();
            gameOverPopup.style.display = 'none';
            gameInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateGameInfo();
                } else {
                    endGame();
                }
            }, 1000);
            skullInterval = setInterval(createSkull, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(skullInterval);
            finalScore.textContent = `Your score: ${score}`;
            gameOverPopup.style.display = 'block';
            document.querySelectorAll('.skull').forEach(skull => skull.remove());
        }

        restartButton.addEventListener('click', startGame);

        canvas.addEventListener('mousedown', startSlicing);
        canvas.addEventListener('mousemove', updateSlice);
        canvas.addEventListener('mouseup', stopSlicing);
        canvas.addEventListener('mouseleave', stopSlicing);

        canvas.addEventListener('touchstart', startSlicing);
        canvas.addEventListener('touchmove', updateSlice);
        canvas.addEventListener('touchend', stopSlicing);
        canvas.addEventListener('touchcancel', stopSlicing);

        startGame();
    </script>
</body>
</html>
