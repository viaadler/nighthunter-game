<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nighthunter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #2c3e50; color: #ecf0f1; }
        #game-container { max-width: 400px; margin: 0 auto; padding: 20px; }
        #stats { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .stat { background-color: #34495e; padding: 5px; border-radius: 5px; }
        button { background-color: #2ecc71; border: none; color: white; padding: 10px 20px; margin: 5px; cursor: pointer; }
        #avatar { width: 100px; height: 100px; background-color: #3498db; margin: 20px auto; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Nighthunter</h1>
        <div id="stats">
            <div class="stat">Health: <span id="health">100</span></div>
            <div class="stat">Gold: <span id="gold">0</span></div>
        </div>
        <div id="avatar"></div>
        <button onclick="hunt()">Hunt</button>
        <div id="message"></div>
    </div>
    <script>
        let health = 100;
        let gold = 0;

        function hunt() {
            if (health > 0) {
                let goldEarned = Math.floor(Math.random() * 10) + 1;
                gold += goldEarned;
                health -= Math.floor(Math.random() * 20) + 1;
                updateStats();
                document.getElementById('message').innerText = `You earned ${goldEarned} gold!`;
            } else {
                document.getElementById('message').innerText = 'Game Over!';
            }
        }

        function updateStats() {
            document.getElementById('health').innerText = health;
            document.getElementById('gold').innerText = gold;
        }
    </script>
</body>
</html>
