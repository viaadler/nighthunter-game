<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Slice Skull Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #000;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .skull {
            position: absolute;
            font-size: 80px;
            user-select: none;
            transition: transform 0.1s;
        }
        #sliceLine {
            position: absolute;
            background-color: white;
            height: 3px;
            transform-origin: left center;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="sliceLine"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const sliceLine = document.getElementById('sliceLine');
        let score = 0;
        let isSlicing = false;
        let lastX, lastY;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createSkull() {
            const skull = document.createElement('div');
            skull.className = 'skull';
            skull.textContent = 'ðŸ’€';
            skull.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            skull.style.top = '-80px';
            document.body.appendChild(skull);

            let posY = -80;
            let speed = 1 + Math.random();
            let wobble = 0;
            let wobbleSpeed = 0.05 + Math.random() * 0.1;

            function animateSkull() {
                posY += speed;
                wobble += wobbleSpeed;
                
                skull.style.top = posY + 'px';
                skull.style.transform = `translateX(${Math.sin(wobble) * 20}px)`;
                
                if (posY > window.innerHeight) {
                    skull.remove();
                    return;
                }

                if (posY > window.innerHeight * 0.7) {
                    skull.style.opacity = 1 - (posY - window.innerHeight * 0.7) / (window.innerHeight * 0.3);
                }

                requestAnimationFrame(animateSkull);
            }

            animateSkull();
        }

        function startSlicing(e) {
            isSlicing = true;
            updateSlice(e);
        }

        function stopSlicing() {
            isSlicing = false;
            sliceLine.style.width = '0px';
        }

        function updateSlice(e) {
            if (!isSlicing) return;

            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;

            if (lastX && lastY) {
                const length = Math.hypot(x - lastX, y - lastY);
                const angle = Math.atan2(y - lastY, x - lastX) * 180 / Math.PI;
                
                sliceLine.style.width = `${length}px`;
                sliceLine.style.transform = `rotate(${angle}deg)`;
                sliceLine.style.left = `${lastX}px`;
                sliceLine.style.top = `${lastY}px`;

                checkCollisions(lastX, lastY, x, y);
            }

            lastX = x;
            lastY = y;
        }

        function checkCollisions(startX, startY, endX, endY) {
            document.querySelectorAll('.skull').forEach(skull => {
                const rect = skull.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                if (isPointInLine(centerX, centerY, startX, startY, endX, endY, 40)) {
                    sliceSkull(skull);
                }
            });
        }

        function isPointInLine(px, py, x1, y1, x2, y2, tolerance) {
            const distance = Math.abs((y2 - y1) * px - (x2 - x1) * py + x2 * y1 - y2 * x1) / 
                             Math.sqrt((y2 - y1) ** 2 + (x2 - x1) ** 2);
            return distance < tolerance;
        }

        function sliceSkull(skull) {
            skull.textContent = 'ðŸ’¥';
            score++;
            setTimeout(() => {
                skull.remove();
            }, 200);
        }

        function updateScore() {
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateScore();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousedown', startSlicing);
        canvas.addEventListener('mousemove', updateSlice);
        canvas.addEventListener('mouseup', stopSlicing);
        canvas.addEventListener('mouseleave', stopSlicing);

        canvas.addEventListener('touchstart', startSlicing);
        canvas.addEventListener('touchmove', updateSlice);
        canvas.addEventListener('touchend', stopSlicing);
        canvas.addEventListener('touchcancel', stopSlicing);

        setInterval(createSkull, 1500);
        gameLoop();
    </script>
</body>
</html>
